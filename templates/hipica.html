<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Carrera de Caballos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 1px solid #000;
            display: block;
            margin: 20px auto;
        }
        .form-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="topnav">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo de Blose" class="logo">
                <h1>Blose</h1>
            </div>
            <nav class="nav-links">
                <button class="nav-btn" onclick="window.location.href='/'">Inicio</button>
                <button class="nav-btn" onclick="window.location.href='/futbol'">Fútbol</button>
                <button class="nav-btn" onclick="window.location.href='/baloncesto'">Baloncesto</button>
                <button class="nav-btn" onclick="window.location.href='/tenis'">Tenis</button>
                <button class="nav-btn" onclick="window.location.href='/hipica'">Hípica</button>
            </nav>
            <div class="auth-buttons">
                {% if usuario %}
                    <!-- Mostrar información del usuario cuando ha iniciado sesión -->
                    <div class="user-menu">
                        <span class="user-name">Bienvenido, {{ usuario['username'] }} &#x25BC;</span> <!-- Unicode para flecha hacia abajo -->
                        <div class="user-dropdown">
                                <a href="/perfil">Mi Perfil</a>

                                <a href="/logout">Cerrar Sesión</a>
                        </div>
                    </div>

                {% else %}
                    <!-- Mostrar botones de inicio de sesión y registro si el usuario no está autenticado -->
                    <button onclick="window.location.href='/login'" class="auth-btn" id="login-btn">Iniciar Sesión</button>
                    <button onclick="window.location.href='/register'" class="auth-btn" id="register-btn">Registrarse</button>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="form-container">
        <form action="/apostar_hipica" method="POST">
            <input type="number" id="horseNumber" name="horseNumber" placeholder="Número de caballo (1-3)" min="1" max="3" required>
            <button id="startRace" type="submit">Iniciar Carrera</button>
        </form>
    </div>
    <div id="raceTrack" style="position: relative; width: 800px; height: 400px; margin: auto;">
        <canvas id="raceCanvas" width="800" height="400"></canvas>
        <!-- Aquí colocamos las imágenes de los caballos -->
        <img id="horse1" class="horse" src="/static/images/caballo.gif" alt="Caballo 1" style="left: 0px;">
        <img id="horse2" class="horse" src="/static/images/caballo.gif" alt="Caballo 2" style="left: 0px;">
        <img id="horse3" class="horse" src="/static/images/caballo.gif" alt="Caballo 3" style="left: 0px;">
    </div>
    

    <!-- Enlace al archivo JavaScript -->
    <script src="/static/js/script.js"></script>
</body>
</html>
